<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop | Ina Dalinger Friseurmeisterin</title>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Zum Inhalt springen</a>

    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="../">Ina Dalinger Friseurmeisterin</a>
        <nav class="main-nav" aria-label="Hauptnavigation">
          <a href="../">Start</a>
          <a href="./">Shop</a>
          <a href="../#contact">Kontakt</a>
        </nav>
      </div>
    </header>

    <main id="main" class="shop-page">
      <section class="shop-hero">
        <div class="container">
          <div class="section-header">
            <h1>Shop Kollektion</h1>
            <p>Kuratiert für gepflegte Styles – direkt per WhatsApp bestellbar.</p>
          </div>
        </div>
      </section>

      <section class="shop-controls">
        <div class="container controls-grid">
          <div class="filters-inline" id="filters-inline">
            <label class="field">
              <span>Kategorie</span>
              <select id="filter-category"></select>
            </label>
            <label class="field">
              <span>Preis von</span>
              <input type="number" id="filter-min" placeholder="0" min="0" />
            </label>
            <label class="field">
              <span>Preis bis</span>
              <input type="number" id="filter-max" placeholder="500" min="0" />
            </label>
            <label class="field">
              <span>Suche</span>
              <input type="search" id="filter-search" placeholder="Produktname oder Marke" />
            </label>
            <label class="field">
              <span>Sortierung</span>
              <select id="filter-sort">
                <option value="featured">Featured</option>
                <option value="price-asc">Preis aufsteigend</option>
                <option value="price-desc">Preis absteigend</option>
              </select>
            </label>
          </div>
          <button class="button secondary filters-button" id="open-filters" type="button">
            Filter öffnen
          </button>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="shop-status" id="shop-status" role="status" aria-live="polite"></div>
          <div class="product-grid" id="product-grid"></div>
        </div>
      </section>
    </main>

    <dialog class="filters-dialog" id="filters-dialog" aria-label="Filter">
      <form method="dialog" class="filters-dialog-inner" id="filters-form">
        <div class="filters-header">
          <h2>Filter</h2>
          <button class="icon-button" value="close" aria-label="Filter schließen">✕</button>
        </div>
        <div class="filters-body">
          <label class="field">
            <span>Kategorie</span>
            <select id="dialog-category"></select>
          </label>
          <label class="field">
            <span>Preis von</span>
            <input type="number" id="dialog-min" placeholder="0" min="0" />
          </label>
          <label class="field">
            <span>Preis bis</span>
            <input type="number" id="dialog-max" placeholder="500" min="0" />
          </label>
          <label class="field">
            <span>Suche</span>
            <input type="search" id="dialog-search" placeholder="Produktname oder Marke" />
          </label>
          <label class="field">
            <span>Sortierung</span>
            <select id="dialog-sort">
              <option value="featured">Featured</option>
              <option value="price-asc">Preis aufsteigend</option>
              <option value="price-desc">Preis absteigend</option>
            </select>
          </label>
        </div>
        <div class="filters-footer">
          <button class="button secondary" id="dialog-reset" type="button">Zurücksetzen</button>
          <button class="button primary" value="apply" type="button" id="dialog-apply">Anwenden</button>
        </div>
      </form>
    </dialog>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="footer-year"></span> Ina Dalinger Friseurmeisterin</p>
        <div class="footer-links">
          <a class="text-link" href="../">Zur Startseite</a>
          <a class="text-link" href="../impressum/">Impressum</a>
          <a class="text-link" href="../datenschutz/">Datenschutz</a>
        </div>
      </div>
    </footer>

    <script src="../assets/shop.js" defer></script>
  </body>
</html>
